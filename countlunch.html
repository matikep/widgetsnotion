<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:900">
    <title>Countdown</title>
    <style>
        body {
            background-color: white;
        }
        #timer {
            color: #eeeeee;
            text-align: center;
            text-transform: uppercase;
            font-family: 'Lato', sans-serif;
            font-size: .7em;
            letter-spacing: 5px;
        }
        .hours, .minutes {
            display: inline-block;
            padding: 20px;
            width: 120px;
            border-radius: 5px;
        }
        .hours {
            background: #4d4d4d;
        }
        .minutes {
            background: #202020;
        }
        .numbers {
            font-family: 'Montserrat', sans-serif;
            color: #ffffff;
            font-size: 4em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="timer">
        <div class="hours">
            <div id="hours" class="numbers"></div>Horas
        </div>
        <div class="minutes">
            <div id="minutes" class="numbers"></div>Minutos
        </div>
    </div>
    <script>
        function updateTimer() {
            const now = new Date();
            const target = new Date();
            target.setHours(12, 45, 0, 0); // Fijamos la hora objetivo a las 13:00:00
            
            if (now > target) {
                target.setDate(target.getDate() + 1); // Si ya pasó, programar para el próximo día
            }
            
            const diff = target - now;
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
        }
        
        setInterval(updateTimer, 1000); // Actualiza cada segundo
        updateTimer(); // Llamar inmediatamente para evitar el retraso inicial
    </script>
</body>
</html>
